

<ion-header>
  <div class="flexbar">

    <ion-navbar>
      <ion-title class="addModuleTitle flexitem1" item-left>{{module.module_Name}}</ion-title>
    </ion-navbar>

    <div class="addIconHeader flexitem2" *ngIf="!user.student">
      <ion-icon class="addIcon" item-right name="md-add-circle" (click)="addDeadline($event, module)"></ion-icon>
    </div>
  </div>
</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header class="listHeader">
        {{"MODULES-DETAIL.TITLE" | translate}}
    </ion-list-header>

    <ion-item *ngFor="let deadline of deadlines" value="deadline">

      <ion-label>
        <span class="taskHeader">{{deadline.title}}</span> <br/>
        <span class="taskDescription">{{deadline.klas}}</span>
      </ion-label>

      <ion-label item-right>
        {{ deadline.dueDate | date:'dd.MM.yyyy'}}
      </ion-label>

      <ion-icon item-right name="md-trash"></ion-icon>

    </ion-item>

  </ion-list>
</ion-content>
