

<ion-header>
  <div class="flexbar">

    <ion-navbar>
      <ion-title class="addModuleTitle flexitem1" item-left>{{module.module_Name}}</ion-title>
    </ion-navbar>

    <div class="addIconHeader flexitem2" *ngIf="!user.student">
      <ion-icon class="addIcon" item-right name="md-add-circle" (click)="addDeadline($event, module)"></ion-icon>
    </div>
  </div>
</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header class="listHeader">
        {{"MODULES-DETAIL.TITLE" | translate}}
    </ion-list-header>

    <ion-item *ngFor="let deadline of deadlines" value="deadline">

      <ion-label>
        <span class="taskHeader">{{deadline.name}}</span> <br/>
        <span class="taskDescription">{{deadline.description}}</span>
      </ion-label>

      <ion-label class="deadline-right" item-right>
        {{ deadline.date | date:'dd.MM.yyyy'}}
        <ion-icon *ngIf="!user.student" item-right name="md-trash" class="delete-icon"></ion-icon>

      </ion-label>


    </ion-item>

    <div padding>
    <button class="dd-button" ion-button full type="submit">{{'MODULES-DETAIL.ADDMODULE' | translate}}</button>
    </div>

  </ion-list>


</ion-content>
