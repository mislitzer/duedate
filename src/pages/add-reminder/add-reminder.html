<ion-header>
  <ion-navbar>
    <ion-title class="addModuleTitle"> ADD REMINDER </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <form (ngSubmit)="sendReminder()">
    <ion-list>
      <ion-list-header class="listHeader">
        {{'ADD-MODULE.LIST-TITLE' | translate}}
      </ion-list-header>
      <ion-item>
        <ion-label class="label-adapt">
          {{ 'DEADLINES.DATE' | translate }}
        </ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" name="deadlinedate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label class="label-adapt">
          {{ 'DEADLINES.TIME' | translate }}
        </ion-label>
        <ion-datetime displayFormat="hh:mm" pickerFormat="hh mm" name="deadlinetime"></ion-datetime>
      </ion-item>
      <div padding>
        <button class="dd-button" ion-button full type="submit">{{'DEADLINES.GO' | translate}}</button>
      </div>
    </ion-list>
  </form>

</ion-content>
