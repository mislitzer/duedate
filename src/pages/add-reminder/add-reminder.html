<ion-header>
    <ion-navbar>
        <ion-title class="addModuleTitle">{{ 'REMINDER.TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


  <form (ngSubmit)="sendReminder()">

    <ion-list radio-group [(ngModel)]="value" name="value">

      <ion-item class="centeredList" name="select1">
        <ion-label>{{'DEADLINE_DETAIL.1HOUR' | translate}}</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>

      <ion-item class="centeredList" name="select1">
        <ion-label>{{'DEADLINE_DETAIL.HOUR24' | translate}}</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>

      <ion-item class="centeredList" name="select1">
        <ion-label>{{'DEADLINE_DETAIL.HOUR72' | translate}}</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>

      <ion-item class="centeredList" name="select1">
        <ion-label>{{'DEADLINE_DETAIL.1WEEK' | translate}}</ion-label>
        <ion-radio value="4"></ion-radio>
      </ion-item>

      <div padding>
        <button class="dd-button" ion-button full type="submit">{{'REMINDER.CREATE' | translate}}</button>
      </div>
    </ion-list>
  </form>

</ion-content>
