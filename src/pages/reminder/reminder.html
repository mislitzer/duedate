<ion-header>
    <ion-searchbar class="searchBar"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>


<ion-content>


  <ion-list>
    <ion-list-header>
      Morgen
    </ion-list-header>

    <ion-item *ngFor="let module of modules" value="module">

      <div>
        {{module.name}}
      </div>

      <div item-right>
        {{ module.dueDate | date:'dd.MM.yyyy'}}
      </div>

    </ion-item>

  </ion-list>

</ion-content>
