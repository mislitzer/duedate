<ion-header>
  <ion-navbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      {{'HOME.COURSE' | translate}}
    </ion-list-header>

    <ion-item *ngFor="let module of modules" value="module">

      <div>
        {{module.name}}
      </div>

      <div item-right>
       {{ module.teacher}}
      </div>
    </ion-item>

  </ion-list>
</ion-content>
