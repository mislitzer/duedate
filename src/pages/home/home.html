<ion-header>
  <ion-row >
    <div class="flexbar">
      <ion-searchbar class="searchBar flexitem1"
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <div class="addIconHeader flexitem2" *ngIf="!user.student">
        <ion-icon class="addIcon" item-right name="md-add-circle" (click)="clicked($event)"></ion-icon>
      </div>
    </div>

  </ion-row>

</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header class="listHeader">
      {{'HOME.COURSE' | translate}}
    </ion-list-header>

    <ion-item *ngFor="let module of modules" value="module" (click)="goToDetail($event, module)">

      <ion-label class="taskHeader" >
        <!--{{module.module_Name}}-->
        {{module.name}}
      </ion-label>

      <ion-label item-right>
       <!--{{ module.user.name}}--->
        {{module.description}}
      </ion-label>

      <ion-icon item-right name="md-school"></ion-icon>

    </ion-item>

  </ion-list>
</ion-content>
