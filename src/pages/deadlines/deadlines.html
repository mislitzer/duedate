<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <form (ngSubmit)="sendDeadline()">
        <ion-list>
            <ion-item>
                <ion-label floating>
                    {{ 'DEADLINES.NAME' | translate }}
                </ion-label>
                <ion-input type="text" id="deadlineName" name="name" [(ngModel)]="deadline.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    {{ 'DEADLINES.DESCRIPTION' | translate }}
                </ion-label>
                <ion-input type="text" id="deadlineDescription" name="description"
                           [(ngModel)]="deadline.description"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label class="label-adapt">
                    {{ 'DEADLINES.DATE' | translate }}
                </ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" min="{{minYear}}" max="{{maxYear}}" pickerFormat="DD MM YYYY" name="date" [(ngModel)]="date"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label class="label-adapt">
                    {{ 'DEADLINES.TIME' | translate }}
                </ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" name="time" minuteValues="0,15,30,45" [(ngModel)]="time"></ion-datetime>
            </ion-item>

            <ion-item class="lastListItem" *ngIf="!edit">
                <ion-label floating>
                    {{ 'DEADLINES.CLASS' | translate }}
                </ion-label>
                <ion-select [(ngModel)]="deadline.course" name="course">
                    <ion-option *ngFor="let course of courses" value="{{course.course_Id}}">{{course.course_Name}}
                    </ion-option>
                </ion-select>
            </ion-item>

        </ion-list>

        <div class="flexButtons">
            <button ion-button class="checkButtons item1" (click)="abort()" type="button">
                {{ 'DEADLINES.CANCEL' | translate }}
            </button>
            <button ion-button class="checkButtons submit item2" type="submit">
                {{applyBtnText}}
            </button>
        </div>
    </form>

</ion-content>
