<ion-header>
  <ion-navbar>
    <ion-title>{{'START.LOGIN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <h1>Login</h1>
    </ion-list-header>

    <ion-item>
      <ion-input type="text" id="name" placeholder="Name or E-Mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" id="email" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <div class="footer-navigation">
      <button ion-button full (click)="clicked($event)">{{'START.LOGIN' | translate}}</button>
    </div>
</ion-footer>
