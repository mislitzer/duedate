<ion-header>
  <ion-searchbar class="searchBar"
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <h1>Login</h1>
    </ion-list-header>

    <ion-item>
      <ion-input type="text" id="name" placeholder="Name or E-Mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" id="email" placeholder="Password"></ion-input>
    </ion-item>

    <button ion-button block color="secondary" (click)="clicked($event)">Login</button>

  </ion-list>
</ion-content>
