<ion-header>
  <ion-navbar>
    <ion-title>{{'START.LOGIN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="app-image">
        <img src="assets/logo-mobile-red.svg" />
    </div>
  <form (ngSubmit)="loginUser()">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="name" [(ngModel)]="login.name" placeholder="Name or E-Mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="login.password" placeholder="Password"></ion-input>
      </ion-item>
      <button class="dd-button" ion-button full type="submit">{{'START.LOGIN' | translate}}</button>

    </ion-list>
  </form>
</ion-content>
