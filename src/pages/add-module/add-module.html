<ion-header>
  <ion-navbar>
    <ion-title class="addModuleTitle"> {{'ADD-MODULE.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <form (ngSubmit)="sendModule()">
    <ion-list>
      <ion-list-header class="listHeader">
        {{'ADD-MODULE.LIST-TITLE' | translate}}
      </ion-list-header>

      <ion-item>
        <ion-label floating>
          {{'ADD-MODULE.NAME' | translate}}
        </ion-label>
        <ion-input type="text" name="name" [(ngModel)]="module.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          {{'ADD-MODULE.SEMESTER' | translate}}
        </ion-label>
        <!--Achtung Semester wird bis jetzt nicht am Server persistiert todo: [(ngModel)]="module.semester"-->
        <ion-input type="text" name="semester"></ion-input>
      </ion-item>
      <button class="dd-button" ion-button full type="submit">{{'DEADLINES.GO' | translate}}</button>
    </ion-list>
  </form>

</ion-content>
