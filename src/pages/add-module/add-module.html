<ion-header>
  <ion-navbar>
    <ion-title class="addModuleTitle"> {{'ADD-MODULE.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header class="listHeader">
      {{'ADD-MODULE.LIST-TITLE' | translate}}
    </ion-list-header>

    <ion-item>
      <ion-label floating>
        {{'ADD-MODULE.NAME' | translate}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="module.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{'ADD-MODULE.SEMESTER' | translate}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="module.semester"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="footer-navigation">
    <button ion-button full (click)="clicked($event)">{{'DEADLINES.GO' | translate}}</button>
  </div>
</ion-footer>
